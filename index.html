<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <script

      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <p id="updated-date">Last Updated:</p>
      <form id="city-form" autocomplete="off">
        <div class="row">
          <div class="col-10">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Type a city..."
            />
          </div>
          <div class="col-2">
            <input class="btn btn-info" id="search-button" type="submit" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1 class="city" id="city">New York</h1>
          <ul>
            <li id="humidity">Humidity:</li>
            <li id="wind-speed">Wind Speed:</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li class="condition" id="condition"></li>
            <li class="temp">
              <span id="current-temp"></span
              ><span class="conversions">
                <span class="active" id="f-link">Â°F</a> 
                <span class="" id="c-link"></a></span
              >
              <img
                src="https://openweathermap.org/img/wn/03d@2x.png"
                alt="clear"
                id="condition-icon"
                class="current-condition"
              />
            </li>
          </ul>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <footer>
      This page was built by
      <a
        href="https://www.linkedin.com/in/amanda-ullery-5341591/"
        target="_blank"
      >
        Amanda Ullery</a
      >
      and is
      <a href="https://github.com/acrow4/plus-weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
